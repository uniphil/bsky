<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>1.2 billion atproto backlinks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
      }
      /**
       * Prevent `sub` and `sup` elements from affecting the line height in
       * all browsers.
       */

      sub,
      sup {
        font-size: 75%;
        line-height: 0;
        position: relative;
        vertical-align: baseline;
      }

      sub {
        bottom: -0.25em;
      }

      sup {
        top: -0.5em;
      }
      .sr-only {
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }
      h1 {
        margin: 0.3em 1em 0.2em 0;
      }
      .top-controls {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 1em;
      }
      .histogram-controls {
        display: flex;
        align-items: center;
        gap: 1em;
        margin-bottom: 2em;
      }
      .histogram-buttons,
      .pds-browser-controls {
        display: flex;
        align-items: center;
        gap: 0.5em;
      }
      .histogram-buttons > p,
      .pds-browser-controls > p {
        font-size: 0.8em;
        text-align: right;
      }
      .button-set {
        display: flex;
        align-items: baseline;
        border: 0.5px solid #eee;
        border-width: 0 0.5px;
      }
      button, .button-set-item {
        background: #fff;
        border: 1px solid #eee;
        color: #431;
        cursor: pointer;
        padding: 0.5em 0.5em 0.3em;
      }
      button:hover {
        background: #ddd;
        color: #000;
      }
      .button-set-item {
        display: block;
        border-width: 1px 0.5px;
      }
      .button-set-item.checked {
        background: #fc9;
        color: #000;
      }
      .buckets-info {
        display: flex;
        gap: 0.5em;
        align-items: center;
      }
      .totals {
        text-align: right;
      }
      .totals code {
        font-weight: bold;
      }

      .super-summary {
        display: flex;
        gap: 1em;
      }

      .link-types .bar rect {
        cursor: pointer;
      }
      .link-types .bar rect:hover {
        fill: #a60 !important;
      }

      .primary-grouping-buttons,
      .active-filters {
        display: flex;
        gap: 0.5em;
        align-items: center;
        margin: 1em 0;
      }

      .active-filters {
        margin-top: 0;
      }
      .active-filters button code {
        font-size: 0.8em;
      }

      .sample.adjusted {
        fill: #f50 !important;
      }
      .sample.linked {
        cursor: pointer;
      }
      .sample.linked:hover {
        fill: #59d !important;
      }

      .primary-group {
        align-items: center;
        background: #eee;
        box-sizing: border-box;
        display: flex;
        gap: 1em;
        justify-content: space-between;
        padding: 0.25em 0.5em;
        width: 36em;
      }
      .primary-group:nth-child(2n) {
        background: transparent;
      }
      .primary-group h4 {
        font-size: 1em;
        font-family: monospace;
        margin: 0.5em 0;
        word-break: break-word;
      }

    </style>
  </head>

  <body>
    <script src="./d3.min.js"></script>
    <script type="module" src="./explore.js"></script>
  </body>
</html>
